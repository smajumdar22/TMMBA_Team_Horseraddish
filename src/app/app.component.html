<div class="container">
  <header>
    <h1>TMMBA FOSTER SCHOOL OF BUSINESS</h1>
    <h2>TEAM HORSERADDISH</h2>
  </header>

  <main>
    <div class="content" *ngIf="!selectedMember">
      <h3 class="title">Come get to know us... we are fun!</h3>
      <div class="video-container" (click)="playVideo()">
        <video
          #videoPlayer
          width="100%"
          [attr.controls]="isPlaying ? true : null"
          poster="https://img.freepik.com/free-photo/people-having-fun-office_53876-138095.jpg"
        >
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="video-overlay" *ngIf="!isPlaying">
          ▶️ Click to Play
        </div>
      </div>
    </div>

    <div class="content" *ngIf="selectedMember">
      <h3>{{ selectedMember.name }}</h3>
      <p>{{ selectedMember.summary }}</p>
      <button (click)="clearSelection()">← Back</button>
    </div>

    <!-- ✅ use the TeamComponent instead of old *ngFor block -->
    <app-team (memberSelected)="onMemberSelected($event)"></app-team>
  </main>
</div>
